<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Hangman</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 id="title">Welcome to Hangman</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section id="content">
      <button id="play-btn">Play New Game</button>
      <h2 id="category">Category: Dota 2 - Heroes</h2>
      <div class="hangman-container">
        <svg height="250" class="hangman-body">
          <line x1="60" y1="0" x2="140" y2="0" />
          <line x1="140" y1="0" x2="140" y2="30"></line>
          <line x1="60" y1="0" x2="60" y2="210"></line>
          <line x1="20" y1="210" x2="140" y2="210"></line>

          <circle cx="140" cy="50" r="20" class="body-part" />
          <line x1="140" y1="70" x2="140" y2="130" class="body-part"></line>
          <line x1="140" y1="100" x2="120" y2="80" class="body-part"></line>
          <line x1="140" y1="100" x2="160" y2="80" class="body-part"></line>
          <line x1="140" y1="130" x2="120" y2="160" class="body-part"></line>
          <line x1="140" y1="130" x2="160" y2="160" class="body-part"></line>
        </svg>
        <h3 id="letters-played">Letters Played</h3>
      </div>
      <div class="word-container"></div>
      <div class="input">
        <button class="input-letter" id="A">A</button>
        <button class="input-letter" id="B">B</button>
        <button class="input-letter" id="C">C</button>
        <button class="input-letter" id="D">D</button>
        <button class="input-letter" id="E">E</button>
        <button class="input-letter" id="F">F</button>
        <button class="input-letter" id="G">G</button>
        <button class="input-letter" id="H">H</button>
        <button class="input-letter" id="I">I</button>
        <button class="input-letter" id="J">J</button>
        <button class="input-letter" id="K">K</button>
        <button class="input-letter" id="L">L</button>
        <button class="input-letter" id="M">M</button>
        <button class="input-letter" id="N">N</button>
        <button class="input-letter" id="O">O</button>
        <button class="input-letter" id="P">P</button>
        <button class="input-letter" id="Q">Q</button>
        <button class="input-letter" id="R">R</button>
        <button class="input-letter" id="S">S</button>
        <button class="input-letter" id="T">T</button>
        <button class="input-letter" id="U">U</button>
        <button class="input-letter" id="V">V</button>
        <button class="input-letter" id="W">W</button>
        <button class="input-letter" id="X">X</button>
        <button class="input-letter" id="Y">Y</button>
        <button class="input-letter" id="Z">Z</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
